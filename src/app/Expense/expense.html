<h1>Soy Expenses</h1>

<div ng-controller="expensesController as ctrl">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Expense</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="expense in ctrl.expenseItems">
            <td>{{expense.title}}</td>
            <td>{{expense.description}}</td>
            <td>{{expense.amount | currency}}</td>
        </tr>
        </tbody>
    </table>
    
</div>
